<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GG TECH - O Suporte Épico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.8);
    }

    header h1 {
      font-size: 3rem;
      color: #00ffc3;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffc3;
      }
      to {
        text-shadow: 0 0 20px #00ffc3, 0 0 30px #00ffc3;
      }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .buttons a {
      background: #00ffc3;
      padding: 1rem 2rem;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s;
    }

    .buttons a:hover {
      background: #00bfa6;
      transform: scale(1.05);
    }

    .content {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dragon {
      position: fixed;
      top: 20%;
      left: -300px;
      width: 200px;
      z-index: 9999;
      animation: flyAcross 10s linear infinite;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes flyAcross {
      0% {
        left: -300px;
        transform: translateY(0) rotateY(0);
      }
      50% {
        transform: translateY(-30px) rotateY(0);
      }
      100% {
        left: 100vw;
        transform: translateY(0) rotateY(0);
      }
    }

    .sniper {
      position: absolute;
      top: 10%;
      left: 50%;
      width: 250px;
      z-index: 100;
      animation: sniperMove 5s linear infinite;
    }

    @keyframes sniperMove {
      0% {
        top: 10%;
        left: 50%;
        opacity: 1;
      }
      100% {
        top: 30%;
        left: 55%;
        opacity: 0;
      }
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: #777;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/xV5DG4q.png" alt="Dragão voador" class="dragon">
  <img src="https://i.imgur.com/2xL73kX.png" alt="Sniper" class="sniper">
  <header>
    <h1>GG TECH</h1>
    <p>O Suporte Técnico de Outro Nível</p>
  </header>

  <div class="buttons">
    <a href="tel:+5511999070361">Ligar Agora</a>
    <a href="mailto:gc.guilcamargo@gmail.com">Enviar E-mail</a>
    <a href="#video">Assistir Vídeo</a>
  </div>

  <div class="content">
    <h2>Bem-vindo ao universo da GG TECH</h2>
    <p>Aqui, problemas viram soluções antes que você diga "Deu ruim".</p>

    <div id="video" style="margin-top: 2rem">

        <source src="video-zica.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </div>
  </div>

  <footer>
    GG TECH &copy; 2025 - Todos os direitos reservados
  </footer>
</body>
</html>
