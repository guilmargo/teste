<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GG TECH</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Share Tech Mono', monospace;
      color: #00f7ff;
      background: url('fundo-tela-dg.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      transition: background 0.5s ease-in-out;
    }

    body.servicos-ativo {
      background: url('dg.morto.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container, .servicos {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: opacity 1s ease, transform 1s ease;
    }

    .hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      position: absolute;
      top: 0;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 15px #00f7ff;
    }

    h2, h3 {
      font-size: 1.2em;
      margin: 10px 0;
      word-break: break-word;
    }

    h3 span.blink {
      opacity: 0;
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 0; }
      50%, 100% { opacity: 1; }
    }

    .btn {
      margin-top: 2em;
      padding: 15px 30px;
      font-size: 1.1em;
      border: 2px solid #00f7ff;
      background: transparent;
      color: #00f7ff;
      cursor: pointer;
      box-shadow: 0 0 15px #00f7ff;
      text-transform: uppercase;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #00f7ff;
      opacity: 0.2;
      transform: skewX(-45deg);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 200%;
    }

    .btn:hover {
      background: #00f7ff;
      color: black;
    }

    .servicos {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 30px #00f7ff99;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
    }

    .servicos h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .servicos ul {
      list-style: none;
      font-size: 1em;
      line-height: 1.8em;
      padding: 0;
      width: 100%;
    }
